<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Gesti√≥n de Citas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Agregar Nueva Cita</ion-card-title>
      <ion-card-subtitle>Complete todos los campos</ion-card-subtitle>
    </ion-card-header>
    
    <ion-card-content>
      <form (ngSubmit)="addCita()">
        <ion-item>
          <ion-label position="floating">Cita *</ion-label>
          <ion-textarea [(ngModel)]="newTexto" name="texto" rows="3"></ion-textarea>
        </ion-item>
        
        <ion-item>
          <ion-label position="floating">Autor *</ion-label>
          <ion-input [(ngModel)]="newAutor" name="autor"></ion-input>
        </ion-item>
        
        <ion-button type="submit" expand="block" class="ion-margin-top">
          <ion-icon name="add-outline" slot="start"></ion-icon>
          Agregar Cita
        </ion-button>
      </form>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Citas Registradas</ion-card-title>
      <ion-card-subtitle>Total: {{citas.length}} citas</ion-card-subtitle>
    </ion-card-header>
    
    <ion-card-content>
      <ion-list>
        @for (cita of citas; track cita.id) {
          <ion-item-sliding>
            <ion-item>
              <ion-label class="ion-text-wrap">
                <h3>"{{cita.texto}}"</h3>
                <p>{{cita.autor}}</p>
              </ion-label>
            </ion-item>
            
            <ion-item-options side="end">
              <ion-item-option color="danger" (click)="deleteCita(cita.id)">
                <ion-icon slot="icon-only" name="trash"></ion-icon>
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        }
        @empty {
          <ion-item>
            <ion-label class="ion-text-center">
              <p>No hay citas disponibles</p>
              <p class="subtitulo-vacio">Agrega tu primera cita usando el formulario</p>
            </ion-label>
          </ion-item>
        }
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
